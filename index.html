<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Weldercris Ribeiro" />
    <title>Login Infarma Hub</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon_white.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#003973",
              infarmaBlue: "#003973",
            },
          },
        },
      };
    </script>

    <script>

      // Script para limpar URL
      if (window.location.pathname.includes("/routes/")) {
        const novaURL = window.location.href.replace("/routes", "");
        window.history.replaceState({}, document.title, novaURL);
      }
    </script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center font-inter p-4"
    style="
      background-image: linear-gradient(
        to bottom right,
        #0f345c,
        #0096b1,
        #0f345c
      );
    "
  >
    <div
      class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all hover:scale-[1.01] duration-300"
    >
      <div class="mb-8">
        <img
          src="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon.png"
          alt="Logo Infarma"
          class="w-16 h-16 mx-auto mb-4"
        />
        <h2 class="text-2xl font-bold text-gray-800 tracking-tight">
          Infarma HUB
        </h2>
        <p class="text-sm text-gray-500 mt-1">Fa√ßa login para continuar</p>
      </div>

      <form onsubmit="entrar(); return false;" class="text-left space-y-5">
        <div>
          <label
            for="usuario"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Usu√°rio</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
            >
              <i class="fa-solid fa-user"></i>
            </span>
            <input
              type="text"
              id="usuario"
              placeholder="Digite seu usu√°rio"
              class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Senha</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
            >
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
              class="w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            />

            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary transition-colors cursor-pointer focus:outline-none"
            >
              üîê
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-900 transition-all font-bold shadow-md hover:shadow-lg transform active:scale-95 mt-2"
        >
          Entrar no Sistema
        </button>
      </form>

      <footer
        class="text-xs text-gray-400 mt-8 text-center border-t border-gray-100 pt-6"
      >
        <p id="versionFooter"></p>
      </footer>
    </div>

    <script type="module" src="assets/js/login.js"></script>
    <!-- vai tratar aqui o login.js como modulo ES , que √© poss√≠vel escrever c√≥digos modulares (funcoes especificas que podem ser importadas novamnet)-->
    
  </body>
</html>
