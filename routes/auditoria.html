<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditoria do Sistema - Infarma HUB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon_white.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { inter: ['Inter', 'sans-serif'] },
                    colors: { primary: '#003973', infarmaBlue: '#003973' }
                }
            }
        }
    </script>

    <style>
        body { background-image: linear-gradient(to bottom right, #0f345c, #0096b1, #0f345c); }
        .table-container { 
            max-height: calc(100vh - 250px); 
            overflow-y: auto; 
        }
        .table-container::-webkit-scrollbar { width: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .table-container thead { position: sticky; top: 0; background-color: #f9fafb; z-index: 10; }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start font-inter pt-10 px-4">

    <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl w-full max-w-6xl h-[90vh] flex flex-col">
        
        <div class="flex items-center justify-between mb-8 border-b border-gray-100 pb-6">
            <div class="flex items-center">
                <img src="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon.png" alt="Logo Infarma" class="w-12 h-12 mr-4" />
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Auditoria do Sistema</h2>
                    <p class="text-sm text-gray-500 font-medium">Histórico de Acessos e Ações</p>
                </div>
            </div>
            
            <a href="menu.html" class="flex items-center text-gray-500 hover:text-primary transition-colors font-semibold bg-gray-50 hover:bg-gray-100 px-4 py-2 rounded-lg text-sm">
                <i class="fa-solid fa-arrow-left mr-2"></i> Voltar ao Menu
            </a>
        </div>

        <div class="flex gap-4 mb-6">
            <div class="relative flex-1 max-w-sm">
                <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Filtrar logs..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <button onclick="carregarLogs()" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium">
                <i class="fa-solid fa-rotate-right mr-2"></i> Atualizar
            </button>
        </div>

        <div class="table-container border border-gray-200 rounded-xl shadow-sm flex-grow bg-white">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-40">Data / Hora</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-48">Usuário</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-32">Ação</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Detalhes</th>
                    </tr>
                </thead>
                <tbody id="logsBody" class="bg-white divide-y divide-gray-100 text-sm text-gray-700">
                    </tbody>
            </table>
        </div>

        <footer class="text-xs text-gray-400 mt-6 text-center border-t border-gray-100 pt-4">
            <p id="versionFooter">Carregando versão...</p>
        </footer>

    </div>

    <script type="module">
        import { verificarPermissao } from "../assets/js/auth.js";
        import { APP_VERSION } from "../assets/js/config.js";
        
        // SÓ TI/WELDER PODE ENTRAR
        document.addEventListener('DOMContentLoaded', () => {
            verificarPermissao(['master', 'admin']); 
            
            const footerEl = document.getElementById("versionFooter");
            if (footerEl) footerEl.innerHTML = `© ${new Date().getFullYear()} Weldercris Ribeiro. Versão ${APP_VERSION}`;
        });
    </script>

    <script type="module" src="../assets/js/auditoria.js"></script> 
</body>
</html>
