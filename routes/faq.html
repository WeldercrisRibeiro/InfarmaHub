<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ - Dúvidas Frequentes</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon_white.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { inter: ["Inter", "sans-serif"] },
            colors: { primary: "#003973", infarmaBlue: "#003973" },
          },
        },
      };
    </script>
  </head>

  <body
    class="font-inter min-h-screen flex items-center justify-center px-4 py-12"
    style="
      background-image: linear-gradient(
        to bottom right,
        #0f345c,
        #0096b1,
        #0f345c
      );
    "
  >
    <div
      class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-2xl text-center flex flex-col relative mt-8"
    >
      <div
        class="flex flex-col sm:flex-row items-center justify-between mb-8 border-b border-gray-100 pb-6 gap-4"
      >
        <div class="flex items-center">
          <img
            src="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon.png"
            alt="Logo Infarma"
            class="w-12 h-12 mr-3"
          />
          <div class="text-left">
            <h2 class="text-2xl font-bold text-gray-800 tracking-tight">
              Infarma HUB
            </h2>
            <p class="text-xs text-gray-500 font-medium uppercase">
              Central de Ajuda
            </p>
          </div>
        </div>

        <a
          href="menu.html"
          class="flex items-center text-gray-500 hover:text-primary transition-colors font-semibold bg-gray-50 hover:bg-gray-100 px-4 py-2 rounded-lg text-sm"
        >
          <i class="fa-solid fa-arrow-left mr-2"></i> Voltar
        </a>
      </div>

      <div class="text-left space-y-4">
        <div class="faq-item border border-gray-200 rounded-lg overflow-hidden">
          <button
            class="question w-full flex justify-between items-center p-4 bg-gray-50 hover:bg-gray-100 transition-colors text-left font-semibold text-gray-800 focus:outline-none"
          >
            <span
              ><i class="fa-solid fa-circle-question text-primary mr-2"></i>Como
              faço login no sistema?</span
            >
            <i
              class="fa-solid fa-chevron-down text-gray-400 transition-transform duration-300"
            ></i>
          </button>
          <div
            class="answer hidden bg-white p-4 text-gray-600 text-sm border-t border-gray-100"
          >
            Acesse na área de trabalho um dos executáveis Varejo, Terminal ou
            caixa e informe o login cadastrado.
          </div>
        </div>
      </div>

      <footer
        class="text-xs text-gray-400 mt-8 text-center border-t border-gray-100 pt-4"
      >
        <p id="versionFooter">© 2025 Weldercris Ribeiro.</p>
      </footer>
    </div>

    <script>
      document.querySelectorAll(".question").forEach((button) => {
        button.addEventListener("click", () => {
          const answer = button.nextElementSibling;
          const icon = button.querySelector(".fa-chevron-down");

          // Toggle display
          if (answer.classList.contains("hidden")) {
            answer.classList.remove("hidden");
            icon.classList.add("rotate-180"); // Gira a seta
            button.classList.add("bg-blue-50", "text-primary"); // Destaque ativo
          } else {
            answer.classList.add("hidden");
            icon.classList.remove("rotate-180");
            button.classList.remove("bg-blue-50", "text-primary");
          }
        });
      });
    </script>

    <script src="/assets/js/login.js"></script>
    <script type="module" src="../assets/js/avisos.js"></script>
  </body>
</html>
